<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML ↔ JSON</title>
    <link rel="stylesheet" href="style.css?v=VERZS">
</head>

<body>
    <div class="notes">
        <h1>YAML ↔ JSON</h1>
        <p>Convert YAML to JSON and vice versa.</p>
        <p>
            <kbd>Tab</kbd> and <kbd>Shift+Tab</kbd> is for indenting the current line.<br>
            To move to the YAML editor, press <kbd>F1</kbd>.<br>
            To move to the JSON editor, press <kbd>F2</kbd>.
        </p>
        <p>
            YAML version:
            <select id="yaml-version">
                <option value="1.1">1.1</option>
                <option value="1.2">1.2</option>
            </select><br>
            Kubernetes uses YAML 1.1.
        </p>
    </div>
    <div class="editors-with-error">
        <div class="editors">
            <div class="editor">
                <h2>YAML</h2>
                <div id="ed-yaml"></div>
            </div>
            <div class="editor">
                <h2>JSON</h2>
                <div id="ed-json"></div>
            </div>
        </div>
        <div class="message hidden" id="message">
            <pre id="message-text"></pre>
        </div>
    </div>

    <script src="code.js?v=VERZS"></script>
</body>

</html>
